parameters:
  featurefactory:
    catalog: "hive_metastore"
    database: "feature_store"
    features:
      latest_table: "latest"

    metadata:
      table: "metadata"
      
    entities:
        user:
          id_column: "user_id"
          id_column_type: "string"

    checkpoint_dir: "dbfs:/mnt/aam-cpex-dev/gold/feature_store/checkpoints"
    checkpoint_interval: 5


  segmentfactory:
    catalog: "hive_metastore"
    database: "odap_segments"
    log:
      table: "export_log"

    segment:
      table: "segment_log"

    destinations:
      your_destination:
        type: "your_destination_type"

  usecasefactory:
    catalog: "hive_metastore"
    database: "odap_use_cases"
    table: "use_cases"
