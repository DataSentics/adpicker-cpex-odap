name: Testing DBX configuration

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened, edited]

jobs:
  # update repository on DBX workspace
  deploy:
    name: Deployment into DBX
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      COMMIT_HASH: "${{ github.sha }}"
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9 #install the python version needed
      # instead of path to the repo '/Repos/adpicker-cpex-odap/develop' has to be 'repo_id' - 3844953836266953
      - name: Setup Databricks CLI access for DEV workspace & Update adpicker repo 'adpicker-cpex-odap' with branch 'develop'
        env:
          DBX_HOST: ${{ secrets.DBX_HOST_DEV }}
          DBX_ACCESS_TOKEN: ${{ secrets.DBX_ACCESS_TOKEN_DEV }}
        run: |
          python -m pip install --upgrade databricks-cli
          echo -e "[DEFAULT]\nhost = $DBX_HOST\ntoken = $DBX_ACCESS_TOKEN" > ~/.databrickscfg
          databricks repos update --repo-id 3844953836266953 --branch develop
